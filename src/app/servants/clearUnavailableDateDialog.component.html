<div mat-dialog-content>
  <p>
    Are you sure you want to clear unavailable date:
    <strong>{{ data.unavailable }}</strong
    >?
  </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <button
    mat-button
    [mat-dialog-close]="data.unavailable"
    color="warn"
    cdkFocusInitial
  >
    Yes
  </button>
</div>
