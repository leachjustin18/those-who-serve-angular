<main class="main" [class.main-isMobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main--toolbar">
    <button
      mat-icon-button
      (click)="sideNavigation.toggle()"
      aria-label="Open Navigation"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="main--appName">{{ title }}</h1>
  </mat-toolbar>

  <mat-sidenav-container
    class="main--sideNavContainer"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #sideNavigation
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list aria-label="Navigation">
        <a mat-list-item routerLink="." routerLinkActive="navigation-activeLink">
          Home
        </a>
        <a mat-list-item routerLink=".">
          Servants
        </a>
        <a mat-list-item routerLink=".">
          Create Calendar
        </a>
        <a mat-list-item routerLink=".">
          View Calendar
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
