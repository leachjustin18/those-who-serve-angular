<h2 class="header">
  Create Schedule
</h2>

<h3>Steps</h3>

<ul>
  <li>Select the month you want to create a schedule for.</li>
  <li>Press the <em>Create Schedule</em> button.</li>
</ul>

<mat-form-field appearance="fill">
  <mat-label>Select Upcoming Month</mat-label>
  <mat-select>
    <mat-option *ngFor="let date of dates" [value]="date.value">
      {{ date.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
